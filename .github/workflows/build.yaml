name: CI & CD

on:
    push:
        branches:
            - "main"
        tags:
            - "v*.*.*"
    pull_request:
    workflow_dispatch:

jobs:
    shell:
        runs-on: ubuntu-22.04
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Run Shellcheck
                uses: ludeeus/action-shellcheck@master

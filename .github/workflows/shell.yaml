name: Shellcheck

on:
  push:
    branches:
      - "main" # Trigger on main branch.
  pull_request: # Trigger on every push.

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Shellcheck
        uses: ludeeus/action-shellcheck@master
